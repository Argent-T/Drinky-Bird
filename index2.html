<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <!-- search bar  need to align next to wall-->
            <div id='searchContainer' class="col-lg-4">
                <form id="searchCity">
                    <label class="mt-1"><strong>Search for a City:</strong></label><br>
                    <div class="input-group">
                        <input type="text" id="userInput" class="form-control" placeholder="City Name">
                        <div class="input-group-append">
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </div>
                </form>
            </div>
            <div id="displayBox" style="width:320px;height:797px;display:inline-block" class="col-lg-8">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
